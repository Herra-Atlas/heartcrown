<div class="crypt-container">
    <div class="crypt-panel">
        <h1 class="animate-in" style="--stagger-index: 0;"><i class="fas fa-key" style="color: var(--crypt-success-color);"></i> Pura Salattu Data</h1>

        <div class="form-group animate-in" style="--stagger-index: 1;">
            <label for="decrypt-input">Syötä salattu data</label>
            <textarea id="decrypt-input" class="crypt-textarea" placeholder="Liitä salattu data tähän... (yleensä Base64-muodossa)"></textarea>
        </div>
        
        <div class="form-group animate-in" style="--stagger-index: 2;">
            <label for="decrypt-algorithm">Algoritmi</label>
            <div class="crypt-select-wrapper">
                <select id="decrypt-algorithm" class="crypt-select">
                    <option value="aes-256-gcm">AES-256-GCM</option>
                    <option value="chacha20-poly1305">ChaCha20-Poly1305</option>
                </select>
            </div>
        </div>

        <div class="form-group animate-in" style="--stagger-index: 3;">
            <label for="decrypt-password">Salasana</label>
            <input type="password" id="decrypt-password" class="crypt-input" placeholder="Salasana, jolla data salattiin">
        </div>

        <button id="decrypt-button" class="crypt-btn btn-primary animate-in" style="--stagger-index: 4;"><i class="fas fa-unlock"></i> Pura Nyt</button>

        <div class="form-group animate-in" style="--stagger-index: 5; margin-top: 2.5rem;">
            <label for="decrypt-output">Purettu teksti</label>
            <div class="output-actions">
                 <button id="copy-decrypted-btn" class="crypt-btn btn-secondary"><i class="fas fa-copy"></i></button>
            </div>
            <textarea id="decrypt-output" class="crypt-textarea" readonly placeholder="Alkuperäinen teksti ilmestyy tähän..."></textarea>
        </div>
    </div>
</div>
